<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h6>Checkout</h6>
        <span>x</span>
        <h1 class="payment">Payment Method</h1>
        <form action="">
            <label for="country">Country
                <select name="country" id="country">
                    <option value="South Africa">South Africa</option>
                    <option value="Mozambique">Mozambique</option>
                    <option value="Zambia">Zambia</option>
                </select>
            </label>
            <label for="cardno">Card Number 
                <input type="text"  name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" />
            </label>
            <div class="float">
                <label for="validtill">Vaild till
                    <input type="text" name="vaildtill" id="validtill" maxlength="7" onkeypress="addSlashes()" />
                </label>
                <label for="cvv">CVV
                    <input type="text" name="cvv" id="cvv" maxlength="3" />
                </label>
            </div>
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <p class="address">Payment Address is the same as the Delivery Address</p>
                </label>
                <button>Pay R350.00</button>
        </form>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
