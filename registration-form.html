<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="custom.css">
	
	
</head>
<body>
	<section class="vh-100">
		<div class="container h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
			  <div class="card text-black" style="border-radius: 25px;">
				<div class="card-body p-md-5">
				  <div class="row justify-content-center">
					<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
					  <h1 class="text-center fw-bold mb-5">Sign up</h1>
					  <form>
						<div class="mb-4">
						  <label for="formName" class="form-label">Your Name</label>
						  <div class="input-group">
							<span class="input-group-text"><i class="fas fa-user fa-fw"></i></span>
							<input type="text" id="formName" class="form-control" required>
						  </div>
						</div>
						<div class="mb-4">
						  <label for="formEmail" class="form-label">Your Email</label>
						  <div class="input-group">
							<span class="input-group-text"><i class="fas fa-envelope fa-fw"></i></span>
							<input type="email" id="formEmail" class="form-control" required>
						  </div>
						</div>
						<div class="mb-4">
						  <label for="formPassword" class="form-label">Password</label>
						  <div class="input-group">
							<span class="input-group-text"><i class="fas fa-lock fa-fw"></i></span>
							<input type="password" id="formPassword" class="form-control" required>
						  </div>
						</div>
						<div class="mb-4">
						  <label for="formPasswordConfirm" class="form-label">Repeat your password</label>
						  <div class="input-group">
							<span class="input-group-text"><i class="fas fa-key fa-fw"></i></span>
							<input type="password" id="formPasswordConfirm" class="form-control" required>
						  </div>
						</div>
						<div class="form-check mb-4">
						  <input class="form-check-input" type="checkbox" value="" id="formTerms" required>
						  <label class="form-check-label" for="formTerms">
							I agree to all statements in <a href="#!">Terms of service</a>
						  </label>
						</div>
						<div class="d-grid">
						  <button type="submit" class="btn btn-primary btn-lg">Register</button>
						</div>
					  </form>
					</div>
					<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
					  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  
	  
</body>
</html>
